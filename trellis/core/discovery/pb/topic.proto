syntax = "proto3";

import "trellis/core/discovery/pb/layer.proto";

package trellis.core.discovery.pb;

message DataTypeInformation {
  string name = 1;      // name of the datatype
  string encoding = 2;  // encoding of the datatype (e.g. protobuf, flatbuffers, capnproto)
  bytes desc = 3;       // descriptor information of the datatype (necessary for reflection)
}

message Topic {
  string hname = 1;  // host name
  int32 pid = 2;     // process id
  string pname = 3;  // process name
  string uname = 4;  // unit name
  string tname = 5;  // topic name

  DataTypeInformation tdatatype = 6;  // topic datatype information (encoding & type & description)

  repeated TransportLayer tlayer = 7;  // active topic transport layers and it's specific parameter

  int32 connections_loc = 8;  // number of local connected entities
  int32 message_drops = 9;   // dropped messages

  int64 data_count = 10;  // data count (send or receive)
  int32 data_frequency = 11;  // data frequency (send / receive samples per second) [mHz]
}
