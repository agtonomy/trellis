syntax = "proto3";
import "google/protobuf/timestamp.proto";

package trellis.utils.metrics;

message Measurement {
  string name = 1;
  double value = 2;
}

message Counter {
  string name = 1;
  int64 delta = 2;
  int64 elapsed_ms = 3;
}

message MetricsGroup {
  string source = 1;
  google.protobuf.Timestamp time = 2;
  repeated Measurement measurements = 3;
  repeated Counter counters = 4;
}
